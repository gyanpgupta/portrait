{% extends 'base.html' %}
{% load static %}

{% block title %}Content Upload{% endblock %}

{% block content %}
  <div class="container">
  	<h3>Image Upload</h3>
    <form action="{% url 'image' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    {% if message %}
      <strong>{{message}}</strong>
    {% endif %}
  </div>
{% endblock %}
