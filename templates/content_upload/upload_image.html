{% extends 'base.html' %}
{% load static %}

{% block title %}Content Upload{% endblock %}

{% block content %}
  <div class="container">
  	<h3>Automatically deployed!
    </h3>
    <form action="{% url 'image' %}" method="post" enctype="multipart/form-data" class="form-inline">
      {% csrf_token %}
      <div class="form-group">
        <label for="ImageUpload" class="sr-only">Image</label>
        {{ form.image }}
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    {% if message %}
      <strong>{{message}}</strong>
    {% endif %}
  </div>
{% endblock %}
